    <div id="insideView">
        <div id="elevator">
            <!--门打开后看见的楼层信息-->
            <p>Floor <span id="floorTitle">1</span></p>
    
            <div class="door" id="leftdoor"></div>
            <div class="door" id="rightdoor"></div>

            <div class="panel" id="leftpanel">
                <div id="screen">
                    <!--显示屏上的数字-->
                    <p id="floorOnScreen">1</p>
                </div>
               
                <div id="buttons">
                    <div class="button" id="maintain">M</div>
                    <div class="button" id="emergency">E</div>
                    <div class="button" id="open">&lt;&gt;</div>
                    <div class="button" id="close">&gt;&lt;</div>
                    
                    <div id="dial">
                       <div class="button" id="dial10">10</div>
                       <div class="button" id="dial9">9</div>
                       <div class="button" id="dial8">8</div>
                       <div class="button" id="dial7">7</div>

                       <div class="button" id="dial5">5</div>
                       <div class="button" id="dial4">4</div>
                       <div class="button" id="dial3">3</div>
                       <div class="button" id="dial2">2</div>
                       <div class="button" id="dial1">1</div>
                       <div class="button" id="dial0">B1</div>
                    </div>

                                </div>
            </div>
            <div class="panel" id="rightpanel"></div>
        </div>
